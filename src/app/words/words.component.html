<input [(ngModel)]="newEng" placeholder="English"><br/><br/>
<input [(ngModel)]="newVn" placeholder="Vietnamese">
<br/><br/>
<button (click) = "addWord();" >Submit</button>


<div *ngFor = "let word of arrWords" >
  <h4 [ngStyle] = "{ color: word.got ? 'green' : 'red' }">
      {{ word.en }}
  </h4>
  <p>{{ word.vn }}</p>
</div>
